name: packaging
on: 
  - push

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
      
      - name: Install tox
        run: python -m pip install tox
      - name: Run black 
        run: tox -e format